<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
    crossorigin="anonymous"
  />
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/order.css" rel="stylesheet" />
</head>
<body>
  <header class="p-2 text-white shadow" style="background-color: #f3e9f1">
    <div class="container-fluid">
      <div
        class="d-flex flex-wrap align-items-center justify-content-between"
      >
        <a href="index.html"
          ><img
            class="img-fluid"
            style="max-height: 30px"
            src="images/logo.png"
            alt="logo"
        /></a>
        <ul class="nav">
          <li>
            <a href="index.html" class="nav-link text-secondary">Home</a>
          </li>
        </ul>
        <div class="text-end">
          <button type="button" class="btn btn-primary" id="cart">
            CART
          </button>
        </div>
      </div>
    </div>
  </header>
    <div id="orderWrapper" class="mt-3">
        <div class="container orderInformation">
          <div class="formContain">
            <div class="container thankYou h1 text-center">Thank you</div>
            <div class="container usrName h3 text-center" id="usrName">Name here</div>
          </div>
          <div class="container-fluid infoWrapper formContain">
            <div class="orderId h4 text-center" id="orderId">Order Id:XXXXXXXXX</div>
            <div class="row informationSub">
              <div class="col orderSum m-2">
                <div class="container-fluid h5 text-center">Summery</div>
                <div class="container-fluid orderSumList" id="orderSumList"></div>
                <div class="container-fluid priceSum text-end" id="priceSum">$$$</div>
              </div>
              <div class="col custInfo m-2 h5">
                <div class="container-fluid h5 text-center">
                  Customer Information
                </div>
                <div id="custName">Name</div>
                <div id="custEmail">email</div>
                <div id="custAddress">Address, city</div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"
      ></script>
      <script src="confirmed.js"></script>
</body>
</html>
