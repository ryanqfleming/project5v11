<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link href="css/main.css" rel="stylesheet">
        <link href="css/cart.css" rel="stylesheet">
</head>
<body>
    <header class=" p-2 text-white shadow" style="background-color: #f3e9f1;">
        <div class="container-fluid">
            <div class="d-flex flex-wrap align-items-center justify-content-between">
                <a href="index.html"><img class="img-fluid" style="max-height: 30px;" src="images/logo.png" alt="logo"></a>
                     <ul class="nav">
                         <li>
                            <a href="index.html" class="nav-link text-secondary">Home</a>
                        </li>
                    </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-primary" id="cart">CART</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container display-1 text-center mt-5">CART</div>
    <div class="firstWrapper text-center" id="firstWrapper">
        <div class="container mainBear">
        
            <div class="container">
                
            </div>
        </div>
        <div class="container d-flex justify-content-between">
            <div class="p-2 nextButton">
                <button type="button" class="btn-lg btn-success" onclick="nextForm()">Next - Personal Information</button>
            </div>
            <div class="p-2 totalPrice display-5" id="totalPrice">

            </div>
        </div>
        
    </div>
    <div class="container informationForm" id="informationForm">
        <div class="container d-flex justify-content-between">
            <div class="p-2 nextButton text-center">
                <button type="button" class="btn-lg btn-success" onclick="backForm()">Back to Cart</button>
            </div>
            <div class="totalPrice display-5" id="totalPriceHolder"></div>
        </div>
            
                <form class="formContain">
                <div class="d-flex flex-row container-fluid text-center justify-content-center ">
                    <div class="form-group col-md-5 m-1">
                        <label for="inPutFName">First Name</label>
                        <input type="text" class="form-control" id="inPutFName" placeholder="First Name"> 
                    </div>
                    <div class="form-group col-md-5 m-1">
                        <label for="inPutLName">Last Name</label>
                        <input type="text" class="form-control" id="inPutLName" placeholder="Last Name"> 
                    </div>
                </div>
                <div class="form-group m-5 mt-0 mb-0">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                  </div>
                  <div class="form-row d-flex flex-row container-fluid text-center justify-content-center ">
                    <div class="form-group col-7 m-1">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                    </div>
                    <div class="form-group col-3 m-1">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                  </div>
            </form>
            <div class="container-fluid"><button type="button" class="btn btn-lg btn-block btn-primary finalSubmit" onclick="">Place Order</button></div>
            
            
        

    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <script src="cart.js"></script>
</body>
</html>
